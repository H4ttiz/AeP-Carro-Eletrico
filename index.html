<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar + Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a class="logo" href="/">Teste</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="#">In√≠cio</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="slider">
      <div class="slider-content">
        <input type="radio" name="btn-radio" id="radio1" checked>
        <input type="radio" name="btn-radio" id="radio2">
        <input type="radio" name="btn-radio" id="radio3">

        <div class="slides-container">
          <div class="slide-box">
            <img class="img-desktop" src="img/BYD_PCD_Black-Banner_2025_Desk_Final_3.png" alt="slide 1">
            <img class="img-mobile" src="img/BYD_PCD_Black-Banner_2025_Desk_Final_3.png" alt="slide 1">
          </div>

          <div class="slide-box">
            <img class="img-desktop" src="img/New_Shark_Desk_Home_Banner.png" alt="slide 2">
            <img class="img-mobile" src="img/New_Shark_Desk_Home_Banner.png" alt="slide 2">
          </div>

          <div class="slide-box">
            <img class="img-desktop" src="img/song-plus-premiumPC.PNG" alt="slide 3">
            <img class="img-mobile" src="img/song-plus-premiumPC.PNG" alt="slide 3">
          </div>
        </div>

        <div class="nav-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>

        <div class="nav-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
